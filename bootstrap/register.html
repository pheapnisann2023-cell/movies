<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="w-50 mt-5 m-auto">
        <a href="table.html" class="btn btn-outline-warning">Back</a>
    </div>
    <form class="w-25 shadow-lg m-auto mt-5 rounded-3 p-4">
        <h3 class="text-center text-primary">Register</h3>
        <div class="mb-3">
            <label for="" class="form-label">ID</label>
            <input type="number" placeholder="id" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" placeholder="name" class=" form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" placeholder="example@gmail.com" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Phone</label>
            <input type="tel" placeholder="phone" class="form-control">
        </div>
        <div class="d-flex justify-content-around align-content-center">
            <button type="reset" class="btn btn-outline-danger w-25">Cancel</button>
            <button type="submit" class="btn btn-outline-success w-25">Save</button>
        </div>
    </form>
</body>
</html>
