<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="p-3">
    <!-- offcanvas -->
    <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#data">offcanvas</button>
    <!-- start use for offcanvas the first or left -->
    <div class="offcanvas offcanvas-start" id="data">
        <!-- header -->
        <div class="offcanvas-header">
            <h4 class="offcanvas-title text-success">offcanvas</h4>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <!-- body of offcanvas -->
        <div class="offcanvas-body">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime autem cupiditate saepe, magni exercitationem totam cum laborum a. Pariatur labore vitae neque omnis nobis rerum modi veniam tenetur consequuntur unde?</p>
        </div>
        <button class="offcanvas"></button>
    </div>

<!-- card -->
    <div class="card w-25">
        <img src="https://i.pinimg.com/736x/5e/6b/a5/5e6ba590ca95ec6c34f605d82bd0de4f.jpg" class="card-img-top" alt="">
        <div class="card-body">
            <h6>
                <span class="placeholder col-6 "></span>
            </h6>
            <p class="card-text placeholder-glow">
                <span class="placeholder col-4"></span>
                <span class="placeholder col-7"></span>
                <span class="placeholder col-12"></span>
            </p>
        </div>
    </div>
</body>
</html>
