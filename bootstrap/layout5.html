<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    .bg-purple{
        background-color: rgb(207, 33, 135);
    }
    .bg-pale{
        background-color: rgb(246, 85, 138);
    }
    .bg-plum{
        background-color: rgb(241, 129, 185);
    }
</style>
<body>
    <div class="container-fluid text-center p-4" style="font-size: 20px; font-weight: bold;">
        <div class="row" style="height: 200px;">
            <div class="col-12 bg-purple border border-4">col</div>
        </div>
        <div class="row" style="height: 300px;">
            <div class="col-lg-3 col-md-6 col-12 bg-pale border border-4">col</div>
            <div class="col-lg-3 col-md-6 col-12 bg-pale border border-4">col</div>
            <div class="col-lg-3 col-md-6 col-12 bg-pale border border-4">col</div>
            <div class="col-lg-3 col-md-6 col-12 bg-pale border border-4">col</div>
        </div>
        <div class="row" style="height: 300px;">
            <div class="col-lg-6 bg-plum border border-4">col</div>
            <div class="col-lg-6 bg-plum border border-4">col</div>
        </div>
        <div class="row" style="height: 150px;">
            <div class="col-12 bg-plum border border-4">col</div>
        </div>
    </div>
</body>
</html>
