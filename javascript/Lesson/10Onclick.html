<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 200px; height: 200px; color: white; background-color: bisque; text-align: center;"> Hello</div>
    <button type="button" onclick="">Hide</button>
    <button type="button" onclick="">Show</button>
    <script>
        let box=document.getElementById("box");
        function Hide(){
            box.style.display="none"
        }
        function Show() {
            box.style.display="block"
        }
    </script>
</body>
</html>
