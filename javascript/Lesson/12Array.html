<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let users=["Sok Pisey","Panha","Vasna","Soy"]
        console.log(users.length);
        for (i = 0; i < users.length; i++) {
            console.log("Index"+i+":"+ users[i]);
        }

        console.log("Use for of");
        for (i of users) {
            console.log(i);
            
        }
        console.log("Use foreach");
        users.forEach((element,i)=>{
            console.log(i,element);
            
        })
        
    </script>
</body>
</html>
