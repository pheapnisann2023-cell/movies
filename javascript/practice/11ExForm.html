<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<style>
    .passwords{
        position: relative;
        width: 25%;
    }
    .passwords i{
        position: absolute;
        top: 40%;
        right: 10px;
    }
</style>
<body>
    <div class="p-2">
        <h5>Ex1 and Ex2</h5>
        <form class="w-25 p-3 shadow rounded" id="form">
            <h3 class="text-center">Form</h3>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="fistname" id="firstName">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="lastname" id="lastName">
            </div>
            <button type="button" class="btn btn-outline-primary w-100" id="submit">Submit</button>
            <div id="display" class="mt-3 fw-bold bg-info text-center"></div>
        </form>
    </div>
    <div class="p-2">
        <h5>Ex3</h5>
        <h4 id="text">Learning Javascript </h4>
        <button type="button" class="btn btn-info" onclick="changeTxt()"> Change Text</button>
    </div>
    <div class="p-2">
        <h5>Ex4</h5>
        <img id="clickImg" src="https://i.pinimg.com/736x/a5/0a/e2/a50ae2524859b5e440cc13fef7d7001e.jpg"
            class="w-25 h-50 p-2" style="display: none;">
        <button type="button" class="btn btn-danger " id="btnClick">Hide and Show</button>
    </div>
    <div class="p-2">
        <h5>Ex5</h5>
        <div id="changeImg1">
            <img src="https://i.pinimg.com/736x/a5/0a/e2/a50ae2524859b5e440cc13fef7d7001e.jpg" class="w-25 h-50 p-2">
        </div>
        <div id="changeImg2" style="display: none;">
            <img src="https://i.pinimg.com/736x/3e/79/2f/3e792f2f83eeec7745a6f1862567c5e7.jpg" class="w-25 h-50 p-2">
        </div>
        <button id="clickChange" type="button" class="btn btn-info">Change Image</button>
    </div>

    <div class="p-2">
        <h5>Ex6</h5>
        <button id="btnIncrease" type="button" class="btn btn-primary">Increase +</button>
        <label id="lblNum">0</label>
        <button id="btnDecrease" type="button" class="btn btn-danger">- Decrease </button>
    </div>

    <!-- change -->
    <div class="mb-3 p-2">
        <label class="form-label" >Password</label>
        <div class="passwords">
            <input type="password" class="form-control" placeholder="password" id="psw">
            <i class="fa-solid fa-eye" id="icon"></i>
        </div>
       
        <i class="fa-solid fa-eye-slash"></i>
    </div>

    <script>
        // exercise1
        const form = document.getElementById("form");
        document.getElementById("submit").addEventListener("click", function () {
            form.style.backgroundColor = "aqua";//2

            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            document.getElementById("display").innerText = lastName + " " + firstName;
        })

        // 3
        const change = document.getElementById("text");
        function changeTxt() {
            change.innerText = "Enjoy with javascript";
        }

        // 4
        let imgs = document.getElementById("clickImg");
        document.getElementById("btnClick").addEventListener("click", function () {
            if (imgs.style.display == "none" || imgs.style.display == "") {
                imgs.style.display = "block"
            } else {
                imgs.style.display = "none"
            }
        })

        // 5
        let img1 = document.getElementById("changeImg1");
        let img2 = document.getElementById("changeImg2");
        document.getElementById("clickChange").addEventListener("click", function () {
            img1.innerHTML = img2.innerHTML
        })

        // 6
        let btnIncrease = document.getElementById("btnIncrease");
        let btnDecrease = document.getElementById("btnDecrease");
        let lbl = document.getElementById("lblNum");
        let number = 0;
        btnIncrease.addEventListener("click", function () {
            number++;
            fNumber();
        })
        btnDecrease.addEventListener("click", function () {
            number--;
            fNumber();
        })
        function fNumber() {
            lbl.textContent = number;
            if (number > 5) {
                lbl.style.color = "blue"
                lbl.style.fontWeight = "bold"
            } else {
                lbl.style.color = "red"
            }
        }

        //change
        const psw =document.getElementById("psw");
        const icon =document.getElementById("icon");
        icon.addEventListener("onclick",function(){
            if (psw=="password") {
                
            } else {
                
            }
        })
    </script>
</body>

</html>
