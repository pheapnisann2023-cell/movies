<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pscedo Class</title>
</head>
<style>
    .hover{
        margin: 10px;
        background-color: antiquewhite;
        padding: 10px 15px;
        border: none;
        color: blue;
        transition: all 0.5s ease-in-out;
    }
    .click{
        padding: 10px 12px;
        background-color: aquamarine;
        border: none;
        color: black;
    }
    .hover:hover{
        background-color: burlywood;
        transform: scale(1.2);
    }
    .click:active{
        background-color: salmon;
    }
    input{
        outline: none;
    }
    input:focus{
        border: 1px solid blue;
    }
    .text p:first-child{
        color: brown;
    }
    .text p:last-child{
        color: blue;
    }

    /*Psceudo Element
    p::before{
        content: ">";
    }
        */
    p::after{
        content: ">";

    }
    p::first-letter{
        font-size: 20px;
        color: blue;
    }
    p::first-line{
        color: violet;
    }
</style>
<body>
    <button type="button" class="hover">Hover</button>
    <button type="button" class="click">Action(click)</button>
    <input type="text" placeholder="username">
    <div class="text">
        <p>Welcome to CSS</p>
        <p>Leaning Psceudo Class</p>
        <p>And than Leaning Psceudo Element</p>
    </div>
    
</body>
</html>
